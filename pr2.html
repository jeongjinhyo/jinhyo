<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 배열 알아보기</h1>
    <script>
        var bizclub = ['시경연','경문연','아이콘','학생회','하늘소','뷰티풀','바크']
        var i = 0
        while (i<bizclub.length) {
            document.write('<li>'+bizclub[i]+'</li>')
            i = i+1
        }
    </script>

</body>
</html>
